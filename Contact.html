<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link rel="stylesheet" href="Contact.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css">
</head>
<body>


  <div class="aboutus">
        <h1>Contact us</h1>
        <a href="#">Home</a>
        <span> / </span>
        <a href="#">Pages</a>
        <span> / </span>
        <a href="#">Contact us</a>
  </div>


  <section class="contact-info autoshow">
    <div class="info-box">
      <div class="icon"><i class="ri-phone-line"></i></div>
      <h3>Phone Number</h3>
      <a>(888) 888-8888</a>
    </div>
    <div class="info-box">
      <div class="icon"><i class="ri-mail-line"></i></div>
      <h3>Email Address</h3>
      <a>johnsmith@example.com</a>
    </div>
    <div class="info-box">
      <div class="icon"><i class="ri-map-pin-line"></i></div>
      <h3>Location</h3>
      <a>367 Hillcrest Lane, USA</a>
    </div>
    <div class="info-box">
      <div class="icon"><i class="ri-time-line"></i></div>
      <h3>Opening Hours</h3>
      <a>Mon - Sat (10.00AM - 05.30PM)</a>
    </div>
  </section>

 
  <section class="contact-form">
    <div class="form-image">
      <img src="./contact-info.webp" alt="Get in Touch" />
    </div>
    <div class="contact">
      <h2>Get in touch!</h2>
      <form>
        <label>Name <span>*</span></label>
        <input type="text" required />

        <label>Email Address <span>*</span></label>
        <input type="email" required />

        <label>Phone number <span>*</span></label>
        <input type="tel" required />

        <label>Comments <span>*</span></label>
        <textarea rows="4" required></textarea>

        <button type="submit">Send Enquiry</button>
      </form>
    </div>
  </section>

</body>
</html>
